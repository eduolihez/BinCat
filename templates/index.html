<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinCat Management Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="banner">
            <h1>BinCat Management Panel</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#tokens">Token Management</a></li>
                <li><a href="#logs">Logs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <p>Welcome to the BinCat management panel. Navigate through the sections to manage tokens and view logs.</p>
        </section>

        <section id="tokens">
            <h2>Token Management</h2>
            <form id="token-form">
                <div>
                    <label>
                        <input type="radio" name="action" value="generate" checked>
                        Generate Token
                    </label>
                    <label>
                        <input type="radio" name="action" value="validate">
                        Validate Token
                    </label>
                    <label>
                        <input type="radio" name="action" value="purge">
                        Purge Tokens
                    </label>
                </div>
                <input type="text" id="token-input" placeholder="Enter token (if applicable)" />
                <button type="submit">Submit</button>
            </form>
            <button id="fetch-tokens">Fetch All Tokens</button>
            <ul id="token-list"></ul>
        </section>

        <section id="logs">
            <h2>Logs</h2>
            <button id="fetch-logs">Fetch Logs</button>
            <ul id="log-list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 BinCat. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
