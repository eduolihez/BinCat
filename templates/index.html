<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinCat Token Management</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script defer src="/static/scripts.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">BinCat</div>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#manage-tokens">Manage Tokens</a></li>
                <li><a href="#logs">Logs</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Dashboard Section -->
        <section id="dashboard" class="section">
            <h1>Dashboard</h1>
            <div class="cards">
                <div class="card">
                    <h2>Total Tokens</h2>
                    <p id="total-tokens">0</p>
                </div>
                <div class="card">
                    <h2>Active Users</h2>
                    <p id="active-users">0</p>
                </div>
                <div class="card">
                    <h2>System Logs</h2>
                    <p id="system-logs">0 entries</p>
                </div>
            </div>
        </section>

        <!-- Manage Tokens Section -->
        <section id="manage-tokens" class="section">
            <h1>Manage Tokens</h1>
            <div class="actions">
                <button id="create-token">Create Token</button>
                <button id="validate-token">Validate Token</button>
                <button id="purge-tokens">Purge Tokens</button>
            </div>

            <div class="form" id="token-form">
                <label for="token-input">Enter Token:</label>
                <input type="text" id="token-input">
                <button id="submit-token">Submit</button>
            </div>

            <div id="token-result"></div>
        </section>

        <!-- Logs Section -->
        <section id="logs" class="section">
            <h1>System Logs</h1>
            <div class="logs">
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Action</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="logs-table">
                        <!-- Logs will be dynamically loaded -->
                    </tbody>
                </table>
                <button id="download-logs">Download Logs</button>
            </div>
        </section>

        <!-- Settings Section -->
        <section id="settings" class="section">
            <h1>Settings</h1>
            <div class="settings">
                <label for="encryption-key">Encryption Key:</label>
                <input type="text" id="encryption-key" placeholder="Enter new encryption key">
                <button id="update-key">Update Key</button>
            </div>
        </section>
    </main>

    <footer>
        <p>BinCat &copy; 2025 - All rights reserved</p>
    </footer>
</body>
</html>
